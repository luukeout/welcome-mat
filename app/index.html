<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>welcome mat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

<!-- ///////////////////////////////////////////// -->
<!-- ///////////Divs -->
<!-- /////////////////////////////////////////// -->
        <div class="game-header">
            <div class="question">Can You Guess Which House Is:</div>
            <div class="price-box"></div>
        </div>

        <div class="start-box"></div>

        <div class="tile-container"></div>
<!-- ////////////////////////////////////////////// -->
<!-- Start Box Template -->
<!-- //////////////////////////////////////////// -->
        <script type="text/template" class="start-box-template">
            
            <div class="welcome">
                <div>Welcome<br> to<br> House Guesst!</div>
                
            </div>

            <div class="space"></div>

            <div class="button">
                <img src="images/go-home.png">
                <div class="begin">Begin!</div>
            </div>

        </script>
<!-- /////////////////////////////////////////////////// -->
<!-- Select Box Template -->
<!-- ////////////////////////////////////////////////// -->
        <script type="text/template" class="select-box-template">
                
            

            <div class="welcome">Choose a Price Range.</div>

            <div id="one-hun" class="button"><div class="amount">$100 K - $150 K</div></div>
            <div id="one-fif" class="button"><div class="amount">$150 K - $200 K</div></div>
            <div id="two-hun" class="button"><div class="amount">$200 K - $300 K</div></div>

               

        </script>
<!-- ////////////////////////////////////////////////////////// -->
<!-- Game-Header Template -->
<!-- ///////////////////////////////////////////////////////// -->
        <script type="text/template" class="match-price-template">
        <div class="match-price">$<%= price %></div>
        </script>
<!-- ////////////////////////////////////////////////////////// -->
<!-- Tile View Template -->
<!-- ///////////////////////////////////////////////////////// -->
        <script type="text/template" class="tiles-view-template">

            <div class="pic-box">
                <div class="got-it">You Got It!</div>
                <img src=<%= this.model.pic %>>
                <div class="home-price">
                $<%= this.model.price %>
                </div>
            </div>

            <div class="play-again button">Play Again</div>

            <div class="sorry">
                Sorry. What&#39s Your Next Guess?
            </div>

            
            
            <div class="bed-box"></div>
                
            
            

            <div class="bath-box"></div>
                
                
            

            <div class="house-box">
                <img src="house.png">
                <div class="sqft"><%= this.model.sqft %> Square Feet</div>
            </div>

            <div class="lot-box">
                <img src="fence.png">
                <div class="sqft"><%= this.model.lotSize %> Lot Size sq.ft.</div>
            </div>

        </script>

        <!-- script type="text/template" class="bed-view-template">
        /script> -->
        <!-- <div class="button">
                <p>GO!</p>
            </div>  -->

         

        
<!-- ////////////////////////////////////////////////////////// -->
<!-- End Template -->
<!-- ///////////////////////////////////////////////////////// -->    

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/model.js"></script>
        <script src="scripts/choices-view.js"></script>
        <script src="scripts/tiles-view.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
